<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrónomo | Aula de Música</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos específicos del metrónomo */
        .metronomo-container {
            text-align: center;
            background: white;
            padding: 3rem 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* El círculo que parpadea al ritmo */
        .indicador-visual {
            width: 150px;
            height: 150px;
            background-color: #dfe6e9;
            border-radius: 50%;
            margin: 2rem auto;
            transition: all 0.1s ease;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
        }

        /* La clase que se activa en cada "golpe" */
        .indicador-visual.latido {
            background-color: var(--primary);
            transform: scale(1.1);
            box-shadow: 0 0 30px var(--primary);
        }

        /* Controles (Deslizador y Botón) */
        .controles {
            width: 100%;
            max-width: 400px;
        }

        #bpm-valor {
            font-size: 3rem;
            font-weight: bold;
            color: var(--text);
            margin: 0;
        }

        .bpm-label {
            color: #636e72;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        /* Estilo del slider (rango) */
        input[type=range] {
            width: 100%;
            margin: 2rem 0;
            cursor: pointer;
        }

        .btn-play {
            background: #27ae60;
            color: white;
            border: none;
            padding: 1rem 3rem;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            width: 100%;
        }

        .btn-play:hover {
            background: #219150;
        }

        .btn-play:active {
            transform: scale(0.95);
        }

        /* Botón en estado "Detener" */
        .btn-play.parar {
            background: #e74c3c;
        }
        
        .btn-play.parar:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>

    <header>
        <h1>⏱️ Metrónomo Visual</h1>
        <p>Marca el pulso para toda la clase</p>
    </header>

    <main class="container">
        <a href="../index.html" class="btn-volver">⬅ Volver al Panel</a>

        <section class="metronomo-container">
            <div id="indicador" class="indicador-visual"></div>

            <div class="controles">
                <p id="bpm-valor">90</p>
                <p class="bpm-label">BPM (Pulsaciones por minuto)</p>

                <input type="range" id="bpm-slider" min="40" max="220" value="90">

                <button id="btn-play" class="btn-play" onclick="toggleMetronomo()">▶ Iniciar</button>
            </div>
        </section>
    </main>

    <script src="metronomo.js"></script>
</body>
</html>
